variables:
    CARGO_HOME: $CI_PROJECT_DIR/cargo
    RUST_BACKTRACE: 1

before_script:
    - rustup component add rustfmt

test:cargo-stable:
    image: "rust:1.42"
    script:
        - rustc --version && cargo --version
        - cargo build --all --all-features
        - time cargo test --jobs 1 --all-features
        - cargo bench -- --test
